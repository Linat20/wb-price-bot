buildCommand: |
      # 1. Базовые обновления и установка Python-пакетов
      pip install --upgrade pip
      pip install -r requirements.txt

      # 2. Критически важно: Устанавливаем системные зависимости ДО Playwright
      apt-get update
      apt-get install -y --no-install-recommends \
        libnss3 libnspr4 libatk-bridge2.0-0 libatk1.0-0 libx11-6 \
        libxcomposite1 libxdamage1 libxext6 libxfixes3 libxrandr2 \
        libgbm1 libxkbcommon0 libpango-1.0-0 libcairo2 libasound2 \
        libatspi2.0-0 libwayland-client0 libwayland-egl1
      rm -rf /var/lib/apt/lists/*

      # 3. Устанавливаем Playwright и браузеры, полностью контролируя процесс
      #    Переменная окружения задаётся прямо перед командой
      PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/.cache/ms-playwright pip install playwright
      PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/.cache/ms-playwright playwright install chromium

      # 4. Важно: НЕ вызываем playwright install-deps. Зависимости уже установлены через apt-get.
      echo "Системные зависимости установлены через apt-get, пропускаем playwright install-deps."
